
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-4</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body onload="fetchData()">
    <div class="container">
        <h2 style="text-align:center">Employee Registration Form</h2>
        <form onsubmit="submitForm(event)" class="was-validated">
            <div class="mb-3 mt-3">
                <label for="selectTitle" class="form-label">Select title:</label>
                <select class="form-select" id="selectTitle" required>
                    <option selected value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs.">Mrs.</option>
                </select>
            </div>
            <div>
                <div class="row">
                    <div>
                        <label for="firstName" class="form-label">First name:</label>
                        <input type="text" pattern="[a-zA-Z]{1,}[']{0,1}[a-zA-Z]{1,}" title="Please enter valid name with only alphabets. Space is not allowed." id="firstName" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="nameField col-md-4 col-sm-6">
                        <label for="middleName" class="form-label">Middle name:</label>
                        <input type="text" pattern="[a-zA-Z]{1,}[']{0,1}[a-zA-Z]{1,}" title="Please enter valid name with only alphabets. Space is not allowed." id="middleName" class="form-control" placeholder="Middle name" required>
                    </div>
                    <div class="nameField col-md-4 col-sm-12">
                        <label for="lastName" class="form-label">Last name:</label>
                        <input type="text" pattern="[a-zA-Z]{1,}[']{0,1}[a-zA-Z]{1,}" title="Please enter valid name with only alphabets. Space is not allowed." id="lastName" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <input type="radio" class="form-check-input" id="radioMale" name="genderRadio" value="Male" checked required> Male
                <label class="form-check-label" for="radioMale"></label>
                <input type="radio" class="form-check-input" id="radioFemale" name="genderRadio" value="Female" required> Female
                <label class="form-check-label" for="radioFemale"></label>
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" pattern="[a-zA-Z0-9]{1,}[a-zA-Z0-9.-_]{1,}@[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,}[.]{0,1}[a-zA-Z]{0,}" title="Please enter valid email address." id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="contact" class="form-label">Contact Number:</label>
                <input type="text" pattern="[0-9]{1,}" title="Please enter valid contact number." id="contact" class="form-control" placeholder="Contact number" minlength="10" maxlength="10" required>
            </div>
            <div class="mb-3 mt-3">
                <div class="row">
                    <div class="nameField col-md-6">
                        <label for="houseNo" class="form-label">Block no. / House no. / House number:</label>
                        <input type="text" id="houseNo" class="form-control" placeholder="House no./Block no./House name" required>
                    </div>
                    <div class="nameField col-md-6">
                        <label for="landmark" class="form-label">Landmark:</label>
                        <input type="text" id="landmark" class="form-control" placeholder="Landmark" required>
                    </div>
                </div>
                <div class="addressLineMargin row">
                    <div class="nameField col-md-6">
                        <label for="addressLine1" class="form-label">Address line-1:</label>
                        <input type="text" id="addressLine1" class="form-control" placeholder="Address line 1" required>
                    </div>
                    <div class="nameField col-md-6">
                        <label for="addressLine2" class="form-label">Address line-2:</label>
                        <input type="text" id="addressLine2" class="form-control" placeholder="Address line 2" required>
                    </div>
                </div>
                <div class="addressLineMargin row">
                    <div class="nameField col-md-6">
                        <label for="country" class="form-label">Country:</label>
                        <select class="form-select" id="country" required>
                            <option selected value="India">India</option>
                            <option value="USA" disabled>USA</option>
                            <option value="Canada" disabled>Canada</option>
                        </select>
                    </div>
                    <div class="nameField col-md-6">
                        <label for="state" class="form-label">State:</label>
                        <select class="form-select" id="state" required>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra" selected>Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                </div>
                <div class="addressLineMargin row">
                    <div class="nameField col-md-6">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" id="city" class="form-control" placeholder="City" required>
                    </div>
                    <div class="nameField col-md-6">
                        <label for="pincode" class="form-label">Pincode:</label>
                        <input type="number" id="pincode" class="form-control" placeholder="Pincode" required>
                    </div>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="designation" class="form-label">Designation:</label>
                <input type="text" id="designation" class="form-control" placeholder="Designation" required>
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Technologies known:</label>
                <div>
                    <input type="checkbox" class="form-check-input" id="vuejs" name="techKnown" value="VueJs" onchange="checkRequired();" required>
                    <label class="form-check-label" for="vuejs">VueJs</label>
                    <input type="checkbox" class="form-check-input" id="nodejs" name="techKnown" value="NodeJs" onchange="checkRequired();" required>
                    <label class="form-check-label" for="nodejs">NodeJs</label>
                    <input type="checkbox" class="form-check-input" id="ror" name="techKnown" value="ROR" onchange="checkRequired();" required>
                    <label class="form-check-label" for="ror">ROR</label>
                    <input type="checkbox" class="form-check-input" id="reactjs" name="techKnown" value="ReactJs" onchange="checkRequired();" required>
                    <label class="form-check-label" for="reactjs">ReactJs</label>
                    <input type="checkbox" class="form-check-input" id="reactnative" name="techKnown" value="React native" onchange="checkRequired();" required>
                    <label class="form-check-label" for="reactnative">React native</label>
                    <input type="checkbox" class="form-check-input" id="flutter" name="techKnown" value="Flutter" onchange="checkRequired();" required>
                    <label class="form-check-label" for="flutter">Flutter</label>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="experience" class="form-label">Experience( In years ):</label>
                <input type="number" id="experience" class="form-control" placeholder="Experience" step="0.1" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="careerStart" class="form-label">Career start date:</label>
                <input type="date" class="form-control" id="careerStart" onfocus="setMaxDate();" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="container mt-5">
        <h2 class="formTitle">Employee details</h2>
        <div class="table-responsive">
            <table class="table mt-3 table-bordered" id="employee-data-table">
                <thead class="table-dark">
                  <tr>
                    <th rowspan="2">Id</th>
                    <th rowspan="2">Fullname</th>
                    <th rowspan="2">Gender</th>
                    <th colspan="3">Contact details</th>
                    <th rowspan="2">Designation</th>
                    <th rowspan="2">Technologies known</th>
                    <th rowspan="2">Relevant experience</th>
                    <th rowspan="2">Total experience</th>
                    <th rowspan="2">Delete</th>
                  </tr>
                  <tr>
                    <td>Email Id</td>
                    <td>Contact no.</td>
                    <td>Residential address</td>
                  </tr>
                </thead>
                <tbody id="employee-data">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
